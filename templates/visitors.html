{% extends "base.html" %}
{% block content %}
<section class="card">
  <h2>Visitors</h2>
  <div class="table-wrapper">
    <table>
      <thead><tr><th>ID</th><th>Name</th><th>Phone</th><th>ID Proof</th><th>Created</th></tr></thead>
      <tbody>
        {% for s in visitors %}
          <tr>
            <td>{{ s.id }}</td>
            <td>{{ s.name }}</td>
            <td>{{ s.phone or '' }}</td>
            <td>{{ s.id_proof or '' }}</td>
            <td>{{ s.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</section>
{% endblock %}
